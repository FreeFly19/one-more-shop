<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<section class="hero" th:fragment="hero">
			<div class="container">
				<div class="row">
					<div class="col-lg-3">
						<div class="hero__categories">
							<div class="hero__categories__all">
								<i class="fa fa-bars"></i>
								<span th:text="#{product.catalogue}"></span>
							</div>
							<ul style="display: none">
								<li th:each="category: ${@productCategoryService.getPublishedCategories()}"><a th:href="'/category/' + ${category.getId()}" th:text="${category.getTitle()}"></a></li>
							</ul>
						</div>
					</div>
					<div class="col-lg-9">
						<div class="hero__search">
							<div class="hero__search__form">
								<form action="#">
									<input type="text" placeholder="Назва товара">
									<button type="submit" class="site-btn">Поиск</button>
								</form>
							</div>
							<div class="hero__search__phone">
								<div class="hero__search__phone__icon">
									<i class="fa fa-phone"></i>
								</div>
								<div class="hero__search__phone__text">
									<h5>+38 068 219 6116</h5>
									<span>НД-ПТ, 9-18</span>
								</div>
							</div>
						</div>
						<div class="hero__item set-bg" data-setbg="https://style-com.kiev.ua/public/images/image/WALKER_2A.jpg">
							<div class="hero__text"
								 style="background: linear-gradient(180deg, white, transparent);
								   display: flex;
								  flex-direction: column;
								  justify-content: space-between;
								  height: 100%;
								  padding: 40px 80px;">

								<div>
									<span>Зарядные устройства</span>
									<br>
									<span><b>Walker</b></span>
								</div>
								<div>
									<a href="#" class="primary-btn">Смотреть</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
